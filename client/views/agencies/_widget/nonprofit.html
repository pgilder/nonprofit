<template name="organizations">
		{{#each organizations}}
	<div class="col-md-4 col-xlg-4">
		<div class="row">
			<div class="col-md-12 m-b-10">
				<div class="ar-3-2 widget-1-wrapper">
	<div class="widget-1 panel no-border bg-complete no-margin widget-loader-circle-lg">
		<div class="panel-heading top-right ">
			<div class="panel-controls">
				<ul>
					<li><a data-toggle="refresh" class="portlet-refresh text-black" href="/social"><i
							class="portlet-icon portlet-icon-refresh-lg-master"></i></a>
					</li>
				</ul>
			</div>
		</div>
		<div class="panel-body">
			<div class="pull-bottom bottom-left bottom-right ">
				<span class="label font-montserrat fs-11">{{status}}</span>
				<br>

				<h2 class="text-white">{{nonpeofitName}}</h2>

				<p class="text-white hint-text">
					{{content}}

				</p>

				<div class="row stock-rates m-t-15">
					<div class="company col-xs-4">
						<div>
							<p class="font-montserrat text-success no-margin fs-16">
								<i class="fa fa-caret-up"></i> +12%
								<span class="font-arial text-white fs-12 hint-text m-l-5">{{donations}}</span>
							</p>

							<p class="bold text-white no-margin fs-11 font-montserrat lh-normal">
								Donations
							</p>
						</div>
					</div>
					<div class="company col-xs-4">
						<div>
							<p class="font-montserrat text-danger no-margin fs-16">
								<i class="fa fa-caret-down"></i> -0.34%
								<span class="font-arial text-white fs-12 hint-text m-l-5">{{donors}}</span>
							</p>

							<p class="bold text-white no-margin fs-11 font-montserrat lh-normal">
								Donors
							</p>
						</div>
					</div>
					<div class="company col-xs-4">
						<div class="pull-right">
							<p class="font-montserrat text-danger no-margin fs-16">
								<i class="fa fa-caret-down"></i> -11%
								<span class="font-arial text-white fs-12 hint-text m-l-5">${{previous}}</span>
							</p>

							<p class="bold text-white no-margin fs-11 font-montserrat lh-normal">
								{{timestamp}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- END WIDGET -->
</div>
</div>
</div>
</div>
{{else}}
Nothing yet
{{/each}}
</template>
