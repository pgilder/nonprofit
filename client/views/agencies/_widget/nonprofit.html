<template name="nonprofit">

	{{#each nonprofit}}

<div class="col-md-4 col-xlg-4  nonprofititem">
	<div class="row">
		<div class="col-md-12 m-b-10">
			<div class="ar-3-2 widget-1-wrapper">
<div class="widget-1 panel no-border bg-complete no-margin widget-loader-circle-lg {{selectedClass}}">
	<div class="panel-heading top-right ">
		<div class="panel-controls">
			<ul>
				<li><a data-toggle="refresh" class="portlet-refresh text-black" href="/social"><i
						class="portlet-icon portlet-icon-refresh-lg-master"></i></a>
				</li>
			</ul>
		</div>
	</div>
	<div class="panel-body">
		<div class="pull-bottom bottom-left bottom-right ">
			<span class="label font-montserrat fs-11">{{status}}</span>
			<br>

			<h2 class="text-white">{{nonprofitname}}</h2>

			<p class="text-white hint-text">
				{{content}}

			</p>

			<div class="row stock-rates m-t-15">
				<div class="company col-xs-4">
					<div>
						<p class="font-montserrat text-success no-margin fs-16">
							<i class="fa fa-caret-up"></i> ${{donations}}
							<span class="font-arial text-white fs-12 hint-text m-l-5"></span>
						</p>

						<p class="bold text-white no-margin fs-11 font-montserrat lh-normal">
							Donations
						</p>
					</div>
				</div>
				<div class="company col-xs-4">
					<div>
						<p class="font-montserrat text-danger no-margin fs-16">
							<i class="fa fa-caret-down"></i> {{donors}}
							<span class="font-arial text-white fs-12 hint-text m-l-5"></span>
						</p>

						<p class="bold text-white no-margin fs-11 font-montserrat lh-normal">
							Donors
						</p>
					</div>
				</div>
				<div class="company col-xs-4">
					<div class="pull-right">
						<p class="font-montserrat text-danger no-margin fs-16">
							<i class="fa fa-caret-down"></i> ${{donationamount}}

						</p>

						<p class="bold text-white no-margin fs-11 font-montserrat lh-normal">
							Previous
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- END WIDGET -->
</div>
</div>
</div>
</div>
{{else}}
<h1>Nothing yet</h1>
{{/each}}
</template>
