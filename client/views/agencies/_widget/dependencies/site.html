<template name="site">

<div class="container-fluid padding-25 sm-padding-10">
  <!-- START ROW -->
  <div class="row">
    <div class="col-md-12 col-xlg-12">
      <div class="row">
        <div class="col-sm-12 m-b-12">
          <div class="social-wrapper">
            <div class="social " data-pages="social">
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax" data-social="cover">
            <div class="cover-photo">
              <img alt="Cover photo" src="/img/social/cover.png"/>
            </div>
            <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
              <div class="inner">
                <div class="pull-bottom bottom-left m-b-40">
                  <h5 class="text-white no-margin">welcome to Feed My Hungry Children</h5>

                  <h1 class="text-white no-margin"><span class="semi-bold"></span>My Campaign</h1>
                </div>
              </div>
            </div>
          </div>
          <!-- END JUMBOTRON -->
        </div>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- START CONTAINER FLUID -->
<div class="container-fluid padding-25 sm-padding-10">
  <!-- START ROW -->
  <div class="row">
    <div class="col-md-12 col-xlg-12">
      <div class="row">
        <div class="col-sm-4 m-b-4">
          <div class="ar-1-1">
            <!-- START WIDGET widget_imageWidgetBasic-->
            {{>widget_imageWidgetBasic}}
            <!-- END WIDGET -->
          </div>
        </div>
        <div class="col-sm-4 m-b-4">
          <div class="ar-1-1">
            <!-- START WIDGET widget_plainLiveWidget-->
            {{>widget_plainLiveWidget delay=3000}}
            <!-- END WIDGET -->
          </div>
        </div>
        <div class="col-sm-4 m-b-4">
          <div class="ar-1-1">
            <!-- START WIDGET widget_imageWidgetBasic-->

            {{>widget_imageWidgetBasic}}
            <!-- END WIDGET -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
